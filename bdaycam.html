<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Camera</title>
	<script src="/assets2/script.js"></script>
</head>
<body>
	<div class="container">
		<video id="video" width="800" height="600" autoplay></video>
		<button id="captureBtn" onclick="capture()">Capture</button>
		<img src="https://assets.allpngfree.com/storage/thumbnails/birthday-cake-png-thumbnail-1649280969.jpg" alt="Heart Image" class="image-overlay">
	</div>
	<canvas id="canvas" style="display: none;"></canvas>

	<script>
		const videoElement = document.getElementById("video");
		const captureButton = document.getElementById("captureBtn");
		const canvasElement = document.getElementById("canvas");
		const canvasContext = canvasElement.getContext("2d");
		const heartImage = new Image();

		heartImage.src = "https://assets.allpngfree.com/storage/thumbnails/birthday-cake-png-thumbnail-1649280969.jpg"; // 하트 이미지 파일 경로

		navigator.mediaDevices.getUserMedia({ video: true })
			.then(function (stream) {
				videoElement.srcObject = stream;
			})
			.catch(function (error) {
				console.error("Error accessing the camera: ", error);
			});

		function capture() {
			canvasElement.width = videoElement.videoWidth;
			canvasElement.height = videoElement.videoHeight;
			canvasContext.drawImage(videoElement, 0, 0, canvasElement.width, canvasElement.height);

			// 하트 이미지를 캔버스에 그립니다.
			const heartSize = 100; // 하트 이미지의 크기
			const heartX = canvasElement.width - heartSize - 10; // 하트가 그려질 x 좌표
			const heartY = 10; // 하트가 그려질 y 좌표
			canvasContext.drawImage(heartImage, heartX, heartY, heartSize, heartSize);

			// 촬영된 이미지 다운로드
			const picture = canvasElement.toDataURL("image/png");
			const downloadLink = document.createElement("a");
			downloadLink.href = picture;
			downloadLink.download = "snapshot.png";
			downloadLink.click();
		}
	</script>
</body>
</html>
