<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera</title>
    <link rel="stylesheet" href="/assets2/styles.css">
    <style>
        body {
            background-color: black;
        }

        #video {
            width: 100%;
            height: auto;
            transform: translate(40%, 25%);
            max-width: 100%;
            max-height: 100%;
        }

        .container img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-25%, -37%);
            width: 1400px; /* 이미지의 가로 크기 조정 */
            height: auto; /* 이미지의 세로 크기를 가로 크기에 맞게 자동 조정 */
        }

        .gif-container img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-60%, 20%);
            width: 140px; /* 이미지의 가로 크기 조정 */
            height: auto; /* 이미지의 세로 크기를 가로 크기에 맞게 자동 조정 */

            z-index: 3;
        }

        .container {
            position: relative;
            width: 800px;
            height: 600px;
        }

        .image-overlay {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1;
        }

        .canvas {
            display: none;
        }
    </style>
</head>
<body>
    <div id="cincopa_7c5258">...</div>

    <div class="container">
        <video id="video" width="800" height="600" autoplay></video>
        <button id="captureBtn" onclick="capture()">Capture</button>
        <img src="images/frame6.png" alt="Heart Image" class="image-overlay">
    </div>
    <canvas id="canvas" style="display: none;"></canvas>

    <script src="/assets2/script.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <div class="gif-container">
        <img src="images/fire.gif" alt="Your GIF">
    </div>

    <script>
        const videoElement = document.getElementById("video");
        const captureButton = document.getElementById("captureBtn");
        const canvasElement = document.getElementById("canvas");
        const canvasContext = canvasElement.getContext("2d");
        const heartImage = new Image();

        heartImage.src = "https://assets.allpngfree.com/storage/thumbnails/birthday-cake-png-thumbnail-1649280969.jpg"; // 하트 이미지 파일 경로

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function (stream) {
                videoElement.srcObject = stream;
            })
            .catch(function (error) {
                console.error("Error accessing the camera: ", error);
            });

        function capture() {
            canvasElement.width = videoElement.videoWidth;
            canvasElement.height = videoElement.videoHeight;
            
            canvasContext.drawImage(videoElement, 0, 0, canvasElement.width, canvasElement.height);
            canvasContext.drawImage(heartImage, 0, 0, canvasElement.width, canvasElement.height);
            
            html2canvas(document.body).then(function (canvas) {
                const picture = canvas.toDataURL("image/png");
                const downloadLink = document.createElement("a");
                downloadLink.href = picture;
                downloadLink.download = "screenshot.png";
                downloadLink.click();
            });
        }



    </script>
</body>
</html>
