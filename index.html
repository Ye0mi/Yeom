<!DOCTYPE html>
<html>
<head>
  <title>생일 확인</title>
  <link rel="stylesheet" type="text/css" href="assets/style.css">
  <style>
    #birthday-question, #inner-site {
      display: none;
    }
  </style>
</head>
<body>
  <h1>사이트에 오신 것을 환영합니다!</h1>

  <!-- 생일 확인 창 -->
  <div id="birthday-question">
    <h2>당신은 오늘 생일입니까?</h2>
    <button id="yes-button">예</button>
    <button id="no-button">아니오</button>
  </div>

  <!-- 내부 사이트 -->
  <div id="inner-site"></div>

  <script src="assets2/script.js"></script>
  <script>
    function showInnerSite() {
      document.getElementById('birthday-question').style.display = 'none';
      document.getElementById('inner-site').innerHTML = '<iframe src="index - main.html" frameborder="0"></iframe>';
      document.getElementById('inner-site').style.display = 'block';
    }

    document.getElementById('yes-button').addEventListener('click', function() {
      showInnerSite();
    });
  </script>
</body>
</html>
