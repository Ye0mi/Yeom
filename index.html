<!DOCTYPE html>
<html>
<head>
  <title>생일 체크</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    
    #question {
      font-size: 24px;
      margin-top: 100px;
    }
    
    #options {
      margin-top: 20px;
    }
    
    #options button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
      cursor: pointer;
    }


  </style>
</head>
<body>
  <div id="question">
    오늘 생일이신가요?
  </div>
  <div id="options">
    <button onclick="checkBirthday(true)">예</button>
    <button onclick="checkBirthday(false)">아니오</button>
  </div>

  <script>
    function checkBirthday(isBirthday) {
      if (isBirthday) {
        window.location.href = "bday.html";
      } else {
        // 생일이 아닌 경우에 대한 처리를 여기에 추가할 수 있습니다.
      }
    }
  </script>
</body>
</html>
