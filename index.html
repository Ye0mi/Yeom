        body {
            background: white;
        }

        h1 {
            text-align: center;
            margin-top: 150px;
            margin-bottom: 40px;
            color: indianred;
            font-size: 57px;
             font-family: 'montserrat alternates', sans-serif;
        }

        h2 {

            color: blue;

        }

        body.darkmode {

        }

        .circle-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 90px;

        }

        .circle {
            display: flex;
            justify-content: center;
            align-items: center;

            height: 200px;
            border-radius: 50%;
            border: 2px solid blue;
            margin: 20px;
            cursor: pointer;
            color: indianred;
            font-weight: bold;
            background: radial-gradient(circle, #000 0%, #000 70%, #6af2e4 100%);
             font-family: 'montserrat alternates', sans-serif;

        }

        .circle:nth-child(2) {
            background: radial-gradient(circle, #000 0%, #000 70%, #a7b5be 100%);
        }

        .circle:nth-child(3) {
            background: radial-gradient(circle, #000 0%, #000 70%, #ff7fba 100%);
        }

        .circle:nth-child(4) {
            background: radial-gradient(circle, #000 0%, #000 70%, #191f1f 100%);
        }

        .circle:nth-child(5) {
            background: radial-gradient(circle, #000 0%, #000 70%, #d4fbe9 100%);
        }
        
        .darkmode-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        
        .darkmode-container button {
            color: blue;
             font-family: 'montserrat alternates', sans-serif;
        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#darkmode").click(function() {
                $("body").toggleClass("darkmode");
            });
        });
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap" rel="stylesheet">
