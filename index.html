<!DOCTYPE html>
<html>
<head>
  <title>생일 체크</title>
  <style>
    body {
      font-family: Rubik Puddles, sans-serif;
      text-align: center;
      background-color: black;
    }
    
    #question {
      font-size: 50px;
      margin-top: 200px;
      color: white;


    }
    
    #options {
      margin-top: 20px;
      color: balck;
    }
    
    #options button {
      padding: 12px 20px;
      margin: 0 10px;
      font-size: 16px;
      cursor: pointer;
      font-family: Montserrat Alternates, sans-serif;
      transform: translate(20%, 105%);
      color:black;
      font-weight:bold;

    }


  </style>
</head>
<body>
  <link href="https://fonts.googleapis.com/css2?family=Rubik Puddles&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap" rel="stylesheet">

  <div id="question">
    Is&nbsp; it&nbsp; your&nbsp; birthday &nbsp;today?
  </div>
  <div id="options">
    <button onclick="checkBirthday(true)">YES</button>
    <button onclick="checkBirthday(false)">NO</button>
  </div>

  <script>
    function checkBirthday(isBirthday) {
      if (isBirthday) {
        window.location.href = "bday.html";
      } else {
        // 생일이 아닌 경우에 대한 처리를 여기에 추가할 수 있습니다.
      }
    }
  </script>
</body>
</html>
