<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Internal Links</title>
	<style>
		body {
			background-color: white;
			transition: background-color 1s;
			position: relative; /* 부모 요소에 대해 상대적 위치 지정 */
		}
		
		.image-container {
			position: relative; /* 레이어로 사용될 컨테이너에 대해 상대적 위치 지정 */
			display: inline-block; /* 컨테이너를 인라인 블록으로 설정하여 이미지 크기에 맞추기 */
		}
		
		.button-overlay {
			position: absolute; /* 버튼을 컨테이너에 대해 절대적 위치로 설정 */
			top: 0;
			left: 0;
			z-index: 1; /* 버튼을 이미지 위로 겹치도록 함 */
		}
	</style>
</head>
<body onload="changeBackgroundColor()">

	<div class="image-container">
		<img src="https://assets.allpngfree.com/storage/thumbnails/happy-birthday-cake-png-images-thumbnail-1649280936.jpg" alt="My Image">
		<div class="button-overlay">
			<button onclick="goToLink('link1')">Link 1</button>
			<button onclick="goToLink('link2')">Link 2</button>
			<button onclick="goToLink('link3')">Link 3</button>
			<button onclick="goToLink('link4')">Link 4</button>
		</div>
	</div>

	<script>
		function goToLink(linkId) {
			switch (linkId) {
				case 'link1':
					window.location.href = "bdaycam.html";
					break;
				case 'link2':
					window.location.href = 'https://example.com/link2';
					break;
				case 'link3':
					window.location.href = 'https://example.com/link3';
					break;
				case 'link4':
					window.location.href = 'https://example.com/link4';
					break;
				default:
					break;
			}
		}

		function changeBackgroundColor() {
			document.body.style.backgroundColor = "black";
		}
	</script>
</body>
</html>
